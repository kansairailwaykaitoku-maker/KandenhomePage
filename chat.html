      // ãƒ­ã‚°ã‚¤ãƒ³

        initChat();

      function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = timestamp.toDate();
        return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(
          2,
          '0'
        )}/${String(date.getDate()).padStart(2, '0')} ${String(
          date.getHours()
        ).padStart(2, '0')}:${String(date.getMinutes()).padStart(
          2,
          '0'
        )}:${String(date.getSeconds()).padStart(2, '0')}`;
      }

      function initChat() {
        const msgInput = document.getElementById('msg');
        const fileInput = document.getElementById('img-file');
        const previewImg = document.getElementById('preview-img');

        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        fileInput.addEventListener('change', () => {
          if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
              previewImg.src = e.target.result;
              previewImg.style.display = 'block';
            };
            reader.readAsDataURL(fileInput.files[0]);
          } else previewImg.style.display = 'none';
        });

        document.getElementById('send').addEventListener('click', () => {
          const text = msgInput.value.trim();
          const file = fileInput.files[0];

          if (!text && !file) return;

          const reader = new FileReader();
          reader.onload = async () => {
            const imageBase64 = reader.result || null;

            const lastMsgSnap = await db
              .collection('chat')
              .orderBy('number', 'desc')
              .limit(1)
              .get();
            let newNumber = 1;
            if (!lastMsgSnap.empty)
              newNumber = (lastMsgSnap.docs[0].data().number || 0) + 1;

            await db.collection('chat').add({
              text,
              imageBase64,
              uid: currentUserID,
              name: currentUserName,
              status: currentUserStatus,
              number: newNumber,
              time: firebase.firestore.FieldValue.serverTimestamp(),
            });

            msgInput.value = '';
            fileInput.value = '';
            previewImg.style.display = 'none';
          };

          if (file) reader.readAsDataURL(file);
          else reader.onload();
        });

        db.collection('chat')
          .orderBy('time')
          .onSnapshot((snapshot) => {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            snapshot.forEach((doc) => {
              const data = doc.data();
              const colorSet =
                statusColors[data.status] || statusColors['ä¸€èˆ¬'];
              const div = document.createElement('div');
              div.classList.add('chat-message');
              div.style.background = colorSet.bg;
              div.style.borderLeft = `6px solid ${colorSet.border}`;
              div.dataset.id = doc.id;

              const numberStr = data.number ? `${data.number}. ` : '';
              const timeStr = formatTime(data.time);

              div.innerHTML = `
        <div class="meta-line">${numberStr}${data.name}ï¼ˆ${timeStr}ï¼‰</div>
        <div class="text-line" id="text-${doc.id}">${linkify(data.text)}</div>
        ${data.imageBase64 ? `<img src="${data.imageBase64}" />` : ''}
      `;

              if (data.uid === currentUserID) {
                div.classList.add('self');
                div.style.border = `2px solid ${colorSet.border}`;
                const actions = document.createElement('div');
                actions.classList.add('msg-actions');
                actions.innerHTML = `
          <span onclick="editMsg('${doc.id}', \`${data.text}\`)">ç·¨é›†</span>
          <span onclick="deleteMsg('${doc.id}')">å‰Šé™¤</span>
        `;
                div.appendChild(actions);

        <button style="background-color:#e0e0e0;color:black;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;" onclick="cancelEdit('${id}',\`${oldText}\`)">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
